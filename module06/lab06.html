<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <figure>
            <!-- Small preferred image -->
            <picture>
                <source srcset="images/Cube.jpg" type="image/jpg" media="(max-width: 1000px)">
                <source srcset="images/Switch.jpg" type="image/jpg" media="(max-width: 1000px)">
                
                <!-- Medium preferred image -->
                <source srcset="images/N64_2.jpg" type="image/jpg" media="(max-width: 1000px)">
                <source srcset="images/Wii.jpg" type="image/jpg" media="(max-width: 1000px)">
                
                <!-- Large preferred image -->
                
                
                <!-- Fallback image -->
            </picture>
            <figcaption>This is a caption for the image.</figcaption>
        </figure>
    </div>
</body>
</html>
