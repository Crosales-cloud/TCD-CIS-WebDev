<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <figure>
            <!-- Small preferred image -->
            <picture>
                <source srcset="images/small-image.webp" type="image/webp" media="(max-width: 600px)">
                <source srcset="images/small-image.jpg" type="image/jpeg" media="(max-width: 600px)">
                
                <!-- Medium preferred image -->
                <source srcset="images/medium-image.webp" type="image/webp" media="(max-width: 900px)">
                <source srcset="images/medium-image.jpg" type="image/jpeg" media="(max-width: 900px)">
                
                <!-- Large preferred image -->
                <source srcset="images/large-image.webp" type="image/webp">
                <source srcset="images/large-image.jpg" type="image/jpeg">
                
                <!-- Fallback image -->
                <img src="images/fallback-image.jpg" alt="A descriptive alt text for the image">
            </picture>
            <figcaption>This is a caption for the image.</figcaption>
        </figure>
    </div>
</body>
</html>
